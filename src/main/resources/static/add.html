<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Student Database!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <style>
        .viewDb {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            position: fixed;
            top: 20px;
            right: 20px;
        }
        .error-feedback {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1 class="text-center mt-5 mb-4">Add a Student</h1>
                <form action="/users/add" method="post" id="studentForm">
                    <div class="mb-3">
                        <input type="text" id="name" name="name" class="form-control form-control-lg" 
                            placeholder="Name" required>
                        <div id="nameError" class="error-feedback"></div>
                    </div>
                    <div class="mb-3">
                        
                        <input type="number" step="0.1" id="weight" name="weight" class="form-control form-control-lg" 
                            placeholder="Weight in kg" required>
                        <div id="weightError" class="error-feedback"></div>
                    </div>
                    <div class="mb-3">
                        
                        <input type="number" step="0.1" id="height" name="height" class="form-control form-control-lg" 
                            placeholder="Height in cm" required>
                        <div id="heightError" class="error-feedback"></div>
                    </div>
                    <div class="mb-3">
                        
                        <input type="text" id="color" name="color" class="form-control form-control-lg" 
                            placeholder="Hair Color">
                    </div>

                    <div class="mb-3">
                        
                        <input type="number" step="0.01" id="gpa" name="gpa" class="form-control form-control-lg" 
                            placeholder="GPA" required>
                        <div id="gpaError" class="error-feedback"></div>
                    </div>

                    <!-- Submit button -->
                    
                    <div class="d-grid gap-2">
                        <input class="btn btn-primary" type="submit" value="Add"></input>
                    </div>
                    
                </form>
                <button class="viewDb" id="viewDb">View Database</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("viewDb").addEventListener("click", function() {
            window.open("users/view", "_self");
        });
        document.getElementById("studentForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            // Clear previous error messages
            document.getElementById("nameError").textContent = "";
            document.getElementById("weightError").textContent = "";
            document.getElementById("heightError").textContent = "";
            document.getElementById("gpaError").textContent = "";

            // Retrieve form inputs
            const nameInput = document.getElementById("name");
            const weightInput = document.getElementById("weight");
            const heightInput = document.getElementById("height");
            const gpaInput = document.getElementById("gpa");

            // Validate inputs
            let isValid = true;

            if (!isNaN(Number(nameInput.value))) {
                document.getElementById("nameError").textContent = "Please enter a valid name without numbers.";
                isValid = false;
            }

            if (isNaN(weightInput.value) || weightInput.value <= 0) {
                document.getElementById("weightError").textContent = "Please enter a valid weight.";
                isValid = false;
            }

            if (isNaN(heightInput.value) || heightInput.value <= 0) {
                document.getElementById("heightError").textContent = "Please enter a valid height.";
                isValid = false;
            }

            if (isNaN(gpaInput.value) || gpaInput.value < 0 || gpaInput.value > 4.33) {
                document.getElementById("gpaError").textContent = "Please enter a valid GPA between 0 and 4.";
                isValid = false;
            }

            // Submit form if all inputs are valid
            if (isValid) {
                this.submit();
            }
        });
    </script>
</body>
</html>
